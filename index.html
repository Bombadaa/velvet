<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-container">
    <header class="main-header">
      <div class="header-left">
        <h1 class="brand-logo">VELVET</h1>
        <nav class="main-nav">
          <a href="#" class="nav-link">Faucets</a>

          <a href="#" class="nav-link">Services</a>
          <a href="#" class="nav-link">About</a>
        </nav>
      </div>
      <div class="header-actions">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/baa84c9174909b7b11a9e247f718be060ce84d0c" alt="search" class="search-icon">
        <div class="shopping-bag-container">
          <div>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="shopping-bag-icon">
              <path d="M6 2L3 6V20C3 20.5304 3.21071 21.0391 3.58579 21.4142C3.96086 21.7893 4.46957 22 5 22H19C19.5304 22 20.0391 21.7893 20.4142 21.4142C20.7893 21.0391 21 20.5304 21 20V6L18 2H6Z" stroke="white" stroke-width="1.71429" stroke-linecap="round" stroke-linejoin="round"></path>
              <path d="M3 6H21" stroke="white" stroke-width="1.71429" stroke-linecap="round" stroke-linejoin="round"></path>
              <path d="M16.0005 10C16.0005 11.0609 15.5791 12.0783 14.8289 12.8284C14.0788 13.5786 13.0614 14 12.0005 14C10.9396 14 9.92221 13.5786 9.17206 12.8284C8.42192 12.0783 8.00049 11.0609 8.00049 10" stroke="white" stroke-width="1.71429" stroke-linecap="round" stroke-linejoin="round"></path>

          </div>
        </div>
        <button class="buy-now-button">Buy now</button>
      </div>
    </header>
    <main class="hero-section">
      <section class="hero-content">
        <p class="hero-tagline" data-split-target>Premium Faucets for Modern Homes</p>
        <h2 class="hero-headline" data-split-target>DRIP IN STYLE LEAK SEALED</h2>
        <div class="cta-container">
          <div class="cta-buttons">
            <button class="add-to-cart-button">Add to Cart</button>
            <p class="price-tag">From $ 1.499</p>
          </div>
        </div>
      </section>
      <section class="product-showcase">
        <div class="product-controls">
          <div class="color-selector">
            <div class="color-options">
              <button class="color-option black"></button>
              <button class="color-option gold"></button>
              <button class="color-option silver"></button>
            </div>
          </div>
          <div class="navigation-controls">
            <button class="next-button">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="arrow-right-icon">
                <path d="M5 12H19" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>

      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/1b3ace2724ed4b9ea4f4b2aed8efb4133ed98ff1" alt="Modern faucet" class="product-image">

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

  <script src="script.js"></script>

</html>
